<!DOCTYPE html>
<html>
    <head>
        <title>
            Image Mapping Practice
        </title>
    </head>
    <body>
        <div>
            <table>
                <tr>
                  <th>Company</th>
                  <th>Contact</th>
                  <th>Country</th>
                </tr>
                <tr>
                  <td>Alfreds Futterkiste</td>
                  <td>Maria Anders</td>
                  <td>Germany</td>
                </tr>
                <tr>
                  <td>Centro comercial Moctezuma</td>
                  <td>Francisco Chang</td>
                  <td>Mexico</td>
                </tr>
              </table>
        </div>
        <div style="background-color: coral;">
            <ol>
            <li style="font-style: italic;">Coffee</li>
            <li style="color: rgb(43, 229, 23);">Tea</li>
            <li>Milk</li>
          </ol>
          </div>
        <div>
            <img src="Imapping.jpg" alt="laptop-teacup-pic" usemap="#tea">
            <map name="tea">
                <area shape="react" coords="21,23,138,173" alt="laptop" href="hp.jpg">
                <area shape="circle" coords="174,153,25" alt="teacup" href="tea-cup.jpg">
                <area shape="poly" coords="174,153,192,170,149,88,150,123,170,122,167,85" alt="mobile" href="mobile.jpg">
            </map>
        </div>
        
    </body>
</html>
