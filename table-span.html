<!DOCTYPE html>
<html>
    <head>
        <h1> Table Span Practice</h1>
        <style>
            table, th, td {
              border: 1px solid rgb(11, 9, 9);
              border-collapse: collapse;
              border-radius: 10px;
              border-style:dotted;
              border-color: rgb(12, 8, 0);
            }
            th, td {
              background-color: #1cc1c1;
            }
            </style>
    </head>
    <body>
        <table border="" style="width: 50%; border-collapse: collapse;">
         <tr>
            <th> ID</th>
            <th> Name</th>
            <th> Contact </th>
            <th colspan="2"> City </th>
        </tr>
        <tr>
            <td rowspan="2"> 01 </td>
            
            <td colspan="3"> 04541 </td>
           <td> 04541</td>
        </tr>
        <tr>
            
            <td rowspan="2"> x,y,z </td>
            <td colspan="2"> 04541,Dhaka </td>
            <td> Dhaka </td>
        </tr>
        <tr>
            <td> 03 </td>
            
            <td> 04541 </td>
            <td> Dhaka </td>
            <td> Dhaka </td>
        </tr>
        </table>
    </body>
</html>
