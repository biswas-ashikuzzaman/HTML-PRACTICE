<!DOCTYPE html>
<html>
    <head>
        <title> Html form Practice</title>
    </head>
    <h1> This is form sample</h1>
    <body>
        <div style="width: 600px; background-color: azure;">
            <fieldset>
                <legend>Information</legend>
            <form>
                First Name <br>
                <input type="text"><br><br>
                Last Name <br>
                <input type="text"><br><br>
                ID <br>
                <input type="number"><br><br>
                Address <br>
                <textarea rows="4" cols="5"></textarea></textarea><br><br>
                Gender: <br>
                <input type="radio" name="once">Female
                <input type="radio" name="once">Male
                <input type="radio" name="once">Others<br><br>
                Subject: <br>
                <fieldset>
                <input type="checkbox">HTML
                <input type="checkbox">PHP
                <input type="checkbox">Laravel <br><br>
            </fieldset>
                City:
                <select>
                    <option>Dhaka</option>
                    <option>CTG</option>
                    <option>Jashore</option>
                    <option>Gopalganj</option>
                </select><br><br>
                <input type="reset" value="Rest">
            <input type="button" value="Save">
            

            </form>
        </div>
    </fieldset>
    </body>
</html>
